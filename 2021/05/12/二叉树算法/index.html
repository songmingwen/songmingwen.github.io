        <h2 id="广度深度遍历"><a href="#广度深度遍历" class="headerlink" title="广度深度遍历"></a>广度深度遍历</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 广度优先遍历</span><br><span class="line"> */</span><br><span class="line">public static void widthFirst(TreeNode root) &#123;</span><br><span class="line">    Queue&lt;TreeNode&gt; queue = new LinkedList&lt;&gt;();</span><br><span class="line">    if (root != null) &#123;</span><br><span class="line">        queue.add(root);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    while (!queue.isEmpty()) &#123;</span><br><span class="line">        root = queue.poll();</span><br><span class="line">        System.out.print(root.value + &quot; &quot;);</span><br><span class="line"></span><br><span class="line">        if (root.leftChild != null) &#123;</span><br><span class="line">            queue.offer(root.leftChild);</span><br><span class="line">        &#125;</span><br><span class="line">        if (root.rightChild != null) &#123;</span><br><span class="line">            queue.offer(root.rightChild);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 深度优先遍历</span><br><span class="line"> */</span><br><span class="line">public static void depthFirst(TreeNode root) &#123;</span><br><span class="line">    Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">    stack.push(root);</span><br><span class="line"></span><br><span class="line">    while (!stack.isEmpty()) &#123;</span><br><span class="line">        root = stack.pop();</span><br><span class="line">        System.out.print(root.value + &quot;,&quot;);</span><br><span class="line"></span><br><span class="line">        if (root.rightChild != null) &#123;</span><br><span class="line">            stack.push(root.rightChild);</span><br><span class="line">        &#125;</span><br><span class="line">        if (root.leftChild != null) &#123;</span><br><span class="line">            stack.push(root.leftChild);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="前、中、后序遍历递归"><a href="#前、中、后序遍历递归" class="headerlink" title="前、中、后序遍历递归"></a>前、中、后序遍历递归</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 前序遍历：前序遍历首先访问根结点然后遍历左子树，最后遍历右子树</span><br><span class="line"> */</span><br><span class="line">public static void preOrder(TreeNode node) &#123;</span><br><span class="line">    if (node == null) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">    preOrder(node.leftChild);</span><br><span class="line">    preOrder(node.rightChild);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 中序遍历：中序遍历首先遍历左子树，然后访问根结点，最后遍历右子树</span><br><span class="line"> */</span><br><span class="line">public static void inOrderTraversal(TreeNode node) &#123;</span><br><span class="line">    if (node == null) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    inOrderTraversal(node.leftChild);</span><br><span class="line">    System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">    inOrderTraversal(node.rightChild);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 后序遍历：首先遍历左子树，然后遍历右子树，最后访问根结点</span><br><span class="line"> */</span><br><span class="line">public static void postOrder(TreeNode node) &#123;</span><br><span class="line">    if (node == null) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    postOrder(node.leftChild);</span><br><span class="line">    postOrder(node.rightChild);</span><br><span class="line">    System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="前、中、后序遍历"><a href="#前、中、后序遍历" class="headerlink" title="前、中、后序遍历"></a>前、中、后序遍历</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 前序遍历：前序遍历首先访问根结点然后遍历左子树，最后遍历右子树</span><br><span class="line"> */</span><br><span class="line">public static void preOrderWithOutRecursive(TreeNode node) &#123;</span><br><span class="line">    Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">    while (node != null || !stack.isEmpty()) &#123;</span><br><span class="line">        if (node != null) &#123;</span><br><span class="line">            System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">            stack.push(node);</span><br><span class="line">            node = node.leftChild;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            node = stack.pop();</span><br><span class="line">            node = node.rightChild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 中序遍历：中序遍历首先遍历左子树，然后访问根结点，最后遍历右子树</span><br><span class="line"> */</span><br><span class="line">public static void inOrderTraversalWithOutRecursive(TreeNode node) &#123;</span><br><span class="line">    Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">    while (node != null || !stack.isEmpty()) &#123;</span><br><span class="line">        if (node != null) &#123;</span><br><span class="line">            stack.push(node);</span><br><span class="line">            node = node.leftChild;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            node = stack.pop();</span><br><span class="line">            System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">            node = node.rightChild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 后序遍历：首先遍历左子树，然后遍历右子树，最后访问根结点</span><br><span class="line"> */</span><br><span class="line">public static void postOrderWithOutRecursive(TreeNode node) &#123;</span><br><span class="line">    Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">    Map&lt;Integer, Integer&gt; map = new HashMap&lt;&gt;();</span><br><span class="line">    while (!stack.isEmpty() || node != null) &#123;</span><br><span class="line">        if (node != null) &#123;</span><br><span class="line">            stack.push(node);</span><br><span class="line">            map.put(node.value, 1); //node.data 标记这个值节点出现的次数</span><br><span class="line">            node = node.leftChild;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            node = stack.peek();</span><br><span class="line">            if (map.get(node.value) == 2) &#123;//第二次访问，抛出</span><br><span class="line">                stack.pop();</span><br><span class="line">                System.out.print(node.value + &quot;,&quot;);</span><br><span class="line">                node = null;//需要往上走</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                map.put(node.value, 2);</span><br><span class="line">                node = node.rightChild;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="二叉树翻转"><a href="#二叉树翻转" class="headerlink" title="二叉树翻转"></a>二叉树翻转</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">public TreeNode invertTree(TreeNode root) &#123;</span><br><span class="line">    if (root == null) &#123;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line">    TreeNode right = invertTree(root.right);</span><br><span class="line">    TreeNode left = invertTree(root.left);</span><br><span class="line">    root.left = right;</span><br><span class="line">    root.right = left;</span><br><span class="line">    return root;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//时间复杂度：O（n）</span><br><span class="line">//空间复杂度：O（h），h 为树高度</span><br></pre></td></tr></table></figure>

<h2 id="二叉树合并"><a href="#二叉树合并" class="headerlink" title="二叉树合并"></a>二叉树合并</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">public class Solution &#123;</span><br><span class="line">    public TreeNode mergeTrees(TreeNode t1, TreeNode t2) &#123;</span><br><span class="line">        if (t1 == null)</span><br><span class="line">            return t2;</span><br><span class="line">        if (t2 == null)</span><br><span class="line">            return t1;</span><br><span class="line">        t1.val += t2.val;</span><br><span class="line">        t1.left = mergeTrees(t1.left, t2.left);</span><br><span class="line">        t1.right = mergeTrees(t1.right, t2.right);</span><br><span class="line">        return t1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//时间复杂度：O（n）</span><br><span class="line">//空间复杂度：O（h），h 为树高度</span><br></pre></td></tr></table></figure>

<h2 id="平衡二叉树"><a href="#平衡二叉树" class="headerlink" title="平衡二叉树"></a>平衡二叉树</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"> private int height(TreeNode root) &#123;</span><br><span class="line">    if (root == null) &#123;</span><br><span class="line">      return -1;</span><br><span class="line">    &#125;</span><br><span class="line">    return 1 + Math.max(height(root.left), height(root.right));</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  public boolean isBalanced(TreeNode root) &#123;</span><br><span class="line">    if (root == null) &#123;</span><br><span class="line">      return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return Math.abs(height(root.left) - height(root.right)) &lt; 2</span><br><span class="line">        &amp;&amp; isBalanced(root.left)</span><br><span class="line">        &amp;&amp; isBalanced(root.right);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">//时间复杂度：O（nlogn）</span><br><span class="line">//空间复杂度：O（h），h 为树高度</span><br></pre></td></tr></table></figure>
